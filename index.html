    <button id="copyButton" title="Copy Link"><i class="fa-solid fa-share"></i></button>

    <script>
        // Function to copy a link to the clipboard
        function copyLinkToClipboard() {
            // Create a temporary input element to copy the link
            var tempInput = document.createElement("input");
            tempInput.value = "https://astroamt.github.io/AMT/"; // Replace with your actual link

            // Append the temporary input element to the document
            document.body.appendChild(tempInput);

            // Select the text in the temporary input element
            tempInput.select();
            tempInput.setSelectionRange(0, 99999); // For mobile devices

            // Copy the selected text to the clipboard
            document.execCommand("copy");

            // Remove the temporary input element
            document.body.removeChild(tempInput);

            // Change the icon to indicate a successful copy
            var copyButton = document.getElementById("copyButton");
            copyButton.innerHTML = '<i class="fas fa-check"></i>';

            // Reset the icon after a short delay
            setTimeout(function() {
                copyButton.innerHTML = '<i class="fa-solid fa-share"></i>';
            }, 2000);
        }

        // Add a click event listener to the copy button
        var copyButton = document.getElementById("copyButton");
        copyButton.addEventListener("click", copyLinkToClipboard);
    </script>
</body>

<head>
    <style>
        /* Styling for the photo gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border: 5px solid #fff; /* Add a white frame */
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3); /* Add a shadow */
            transition: transform 0.2s, border-color 0.2s; /* Add a smooth transition on hover */
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.05); /* Add a scaling effect on hover */
            border-color: #fff; /* Change the frame color on hover */
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.6); /* Increase shadow on hover */
        }

        /* Styling for the photo details modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1;
            overflow: auto;
        }

        .modal-content {
            position: relative;
            width: 80%;
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
            padding: 20px;
        }

        .modal img {
            max-width: 100%;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

            <img id="modal-image" src="" alt="Zoomed Image">
        </div>
    </div>

    <script>
        function showDetails(title, description, imageUrl) {
            const modal = document.getElementById('modal');
            const modalTitle = document.getElementById('modal-title');
            const modalDescription = document.getElementById('modal-description');
            const modalImage = document.getElementById('modal-image');

            modal.style.display = 'block';
            modalTitle.textContent = title;
            modalDescription.textContent = description;
            modalImage.src = imageUrl;
        }

        function hideDetails() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
        }
    </script>
